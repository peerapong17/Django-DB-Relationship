{% extends 'layout/../layout/base.html' %}

{% block content %}
    <style>
        .create {
            margin-left: auto;
        }
    </style>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-5">
                <form method="POST" class="need-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="continent" class="form-label">Continent</label>
                        <input type="text" class="form-control" id="continent" name="continent"
                               value="{{ continent.name }}">
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div class="mt-3 float-end">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'football_by_category' 'Continent' %}" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        (function () {
                console.log("dom is ready")
                var form = document.querySelector(".need-validation")
                var continentInput = document.getElementById("continent")

                form.addEventListener("submit", evt => {
                    evt.preventDefault()
                    evt.stopPropagation()
                    const validName = validateName(continentInput)

                    if (validName) {
                        form.submit()
                    }
                })

                const validateName = (input) => {
                    if (input.value === "") {
                        showError(input, 'Continent name is required')
                    } else if (!input.value.match(/^[a-zA-Z\s]+$/)) {
                        showError(input, 'Continent cannot contain special character')
                    } else if (input.value.length < 3) {
                        showError(input, 'Continent name should be at least 3 characters long')
                    } else {
                        showSuccess(input)
                        return true
                    }
                }

                const showError = (input, message) => {
                    input.classList.remove("is-valid")
                    input.classList.add("is-invalid")
                    input.nextSibling.nextSibling.innerHTML = message
                }

                const showSuccess = (input) => {
                    input.classList.remove("is-invalid")
                    input.classList.add("is-valid")
                }
            }
        )()
    </script>
{% endblock content %}
