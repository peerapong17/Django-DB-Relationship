{% extends 'layout/../layout/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h3 class="text-success fw-bold mb-3">Your Teams</h3>
            {% if user_teams %}
            {% for team in user_teams %}
            <div class="card px-3 py-2 shadow-sm my-2">
                <div class="d-flex align-items-center">
                    <div class="d-flex flex-column flex-grow-1">
                        <h3><a href="{{team.get_detail}}">{{team.name}}</a></h3>
                        <p class="text-muted">{{team.created_at|date:"d M, Y"}}</p>
                    </div>
                    <a class="btn btn-success mx-1" href="{% url 'add_to_team' team.id player_id %}"><i class="fas fa-check"></i></a>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="mt-3">
                <h4>Yon don't have any team. <a href="{% url 'create_team' %}">Let's create some.</a></h4>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
