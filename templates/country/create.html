{% extends 'layout/../layout/base.html' %}
{% load static %}

{% block content %}
    <style>
        .create {
            margin-left: auto;
        }
    </style>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-5">
                <form class="need-validation" method="POST" novalidate>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" required>
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="continent" class="form-label">Continent</label>
                        <select class="form-select" name="continent" id="continent" required>
                            <option selected disabled>Continent</option>
                            {% for continent in continents %}
                                <option value="{{ continent.id }}">{{ continent }}</option>
                            {% endfor %}

                        </select>
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div class="mt-3 float-end">
                        <button type="submit" class="btn btn-success">Create</button>
                        <a href="{% url 'football_by_category' 'Country' %}"
                           class="btn btn-secondary">Back</a>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>

    <script src="{% static "scripts/countryValidation.js" %}"></script>

{% endblock content %}
