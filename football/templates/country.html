{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-4">
            <h3>Clubs in {{datas.name}}</h3>
            <table class="table">
                <tbody>
                    {% if clubs %}
                    {% for club in clubs %}
                    <tr>
                        <td><a href="{% url 'club' club.id %}">{{club.name}}</a></td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
        <div class="col-4">
            <h3>Players of {{datas.name}}</h3>
            <table class="table">
                <tbody>
                    {% if players %}
                    {% for player in players %}
                    <tr>
                        <td><a href="/football/Player/{{player.id}}">{{player.name}}</a></td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
