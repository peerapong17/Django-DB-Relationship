{% extends 'base.html' %}

{% block content %}
<style>
    .create {
        margin-left: auto;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100">
                {% for type in types %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'football' type %}">{{type}}</a>
                </li>
                {% endfor %}
                <div class="create d-flex">
                    {% for createType in createTypes %}
                    <li class="nav-item">
                        <a class="nav-link" href="/football/create/{{createType}}">{{createType}}</a>
                    </li>
                    {% endfor %}
                </div>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-5">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country">
                </div>
                <select class="form-select" name="continent">
                    <option selected disabled>Continent</option>
                    {% for continent in continents %}
                    <option value="{{continent.id}}">{{continent}}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary mt-3 float-end">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
