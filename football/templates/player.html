{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-4">
            <h3>Player: {{data.name}}</h3>
            <h4>Detail</h4>
            <p>Nationality: <a href="/football/Country/{{data.country}}">{{data.country}}</a></p>
            <p>Club: <a href="/football/Club/name/{{data.club}}">{{data.club}}</a></p>
            <p>Age: {{data.age}}</p>
            <p>Position: </p>
            {% if positions %}
            {% for position in positions %}
            <li><a href="/football/Position/{{position}}">{{position}}</a></li>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
