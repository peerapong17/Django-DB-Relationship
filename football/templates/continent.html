{% extends 'base.html' %}

{% block content %}
<style>
    .create {
        margin-left: auto;
    }
</style>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-4">
            <h3>Countries in {{datas.name}}</h3>
            <table class="table">
                <tbody>
                    {% if countries %}
                    {% for country in countries %}
                    <tr>
                        <td><a href="{% url 'country' country.id %}">{{country.name}}</a></td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
        <div class="col-4">
            <h3>Clubs in {{datas.name}}</h3>
            <table class="table">
                <tbody>
                    {% if clubs %}
                    {% for club in clubs %}
                    <tr>
                        <td><a href="/football/Club/{{club.id}}">{{club.name}}</a></td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
