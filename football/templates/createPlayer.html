{% extends 'base.html' %}

{% block content %}
<style>
    .create {
        margin-left: auto;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100">
                {% for type in types %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'football' type %}">{{type}}</a>
                </li>
                {% endfor %}
                <div class="create d-flex">
                    {% for createType in createTypes %}
                    <li class="nav-item">
                        <a class="nav-link" href="/football/create/{{createType}}">{{createType}}</a>
                    </li>
                    {% endfor %}
                </div>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-5">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>
                <select class="form-select mb-3" name="club">
                    <option selected disabled>Club</option>
                    {% for club in clubs %}
                    <option value="{{club.id}}">{{club.name}}</option>
                    {% endfor %}
                </select>
                <select class="form-select mb-3" name="country">
                    <option selected disabled>Country</option>
                    {% for country in countries %}
                    <option value="{{country.id}}">{{country}}</option>
                    {% endfor %}
                </select>
                <p>Position</p>
                <div class="d-flex mb-3 flex-wrap">
                    {% for position in positions %}
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="{{position.id}}" id="position" name="positions">
                        <label class="form-check-label" for="position">
                            {{position.position}}
                        </label>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary mt-3 float-end">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
